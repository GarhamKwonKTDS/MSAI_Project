<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>OSS VoC Admin Dashboard</title>
        <link rel="stylesheet" href="styles.css" />
        <link
            rel="icon"
            href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚öôÔ∏è</text></svg>"
        />
    </head>
    <body>
        <div class="admin-container">
            <nav class="sidebar">
                <div class="sidebar-header">
                    <h2>‚öôÔ∏è OSS Admin</h2>
                </div>
                <ul class="nav-menu">
                    <li class="nav-item active" data-view="analytics">
                        <span class="icon">üìä</span>
                        <span>Analytics</span>
                    </li>
                    <li class="nav-item" data-view="knowledge">
                        <span class="icon">üìö</span>
                        <span>Knowledge Base</span>
                    </li>
                </ul>
            </nav>

            <main class="main-content">
                <!-- Analytics View -->
                <div id="analytics-view" class="view active">
                    <h1>Analytics Dashboard</h1>
                    <div class="metrics-grid">
                        <div class="metric-card">
                            <h3>Total Sessions</h3>
                            <div class="metric-value" id="total-sessions">
                                -
                            </div>
                        </div>
                        <div class="metric-card">
                            <h3>Success Rate</h3>
                            <div class="metric-value" id="success-rate">-</div>
                        </div>
                        <div class="metric-card">
                            <h3>Avg Response Time</h3>
                            <div class="metric-value" id="avg-response-time">
                                -
                            </div>
                        </div>
                        <div class="metric-card">
                            <h3>Escalations</h3>
                            <div class="metric-value" id="total-escalations">
                                -
                            </div>
                        </div>
                    </div>

                    <div class="chart-container">
                        <h2>Issue Distribution</h2>
                        <div id="issue-chart"></div>
                    </div>
                </div>

                <!-- Knowledge Base View -->
                <div id="knowledge-view" class="view">
                    <h1>Knowledge Base Management</h1>
                    <div class="actions-bar">
                        <button
                            class="btn btn-primary"
                            onclick="adminApp.showCreateCase()"
                        >
                            + Add New Case
                        </button>
                        <button class="btn" onclick="adminApp.refreshCases()">
                            üîÑ Refresh
                        </button>
                    </div>

                    <div class="cases-table">
                        <table id="cases-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Issue Type</th>
                                    <th>Case Name</th>
                                    <th>Description</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="cases-tbody">
                                <!-- Cases will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>

            <!-- Modal for case editing -->
            <div id="case-modal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="adminApp.closeModal()"
                        >&times;</span
                    >
                    <h2 id="modal-title">Case Details</h2>
                    <form id="case-form">
                        <!-- Form will be populated dynamically -->
                    </form>
                </div>
            </div>
        </div>

        <script src="config.js"></script>
        <script src="admin.js"></script>
    </body>
</html>
